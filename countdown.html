<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Nothing Phone 1 Giveaway</title>
</head>
<body>

  <div class="container">
    <img src="./images/local_image.jpg" alt="PlayStation 5" class="ps5-image">
    <h1>Giveaway</h1>
    <p>Stand a chance to win a brand new Nothing Phone 1 by partaking in the giveaway</p>
    <div id="countdown" class="countdown">
      <div class="countdown">
        <div>
        <h2 class = "days">00</h2>
        <span>DAYS</span>
      </div>
      </div>

      <div class="countdown">
        <div>
        <h2 class = "hours">00</h2>
        <span>HOURS</span>
      </div>
      </div>

      <div class="countdown">
        <div>
        <h2 class = "minutes">00</h2>
        <span>MINS</span>
      </div>
      </div>

      <div class="countdown">
        <div>
        <h2 class = "seconds">00</h2>
        <span>SECS</span>
      </div>
      </div>
      
    </div>
  </div>

  <footer>
    <p>Copyright &copy; Abara Henry Chiemezie</p>
  </footer>

  <script src="./js/script.js"></script>
</body>
</html>
